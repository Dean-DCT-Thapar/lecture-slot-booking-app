<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Bulk Slots</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin_dashboard.css') }}">
    <style>
        .bulk-slots-container {
            max-width: 700px;
            margin: 2rem auto;
            padding: 0;
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .form-title {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--warning-600), var(--warning-800));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }
        
        .form-subtitle {
            color: var(--primary-600);
            font-size: 1.1rem;
            margin-bottom: 0;
        }
        
        .modern-form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            border: 1px solid var(--primary-100);
            position: relative;
        }
        
        .modern-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--warning-500), var(--warning-600));
            border-radius: 20px 20px 0 0;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        .form-label {
            font-weight: 600;
            color: var(--primary-700);
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }
        
        .form-input {
            padding: 1rem;
            border: 2px solid var(--primary-200);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--primary-50);
        }
        
        .form-input:focus {
            border-color: var(--warning-500);
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.1);
            background: white;
            transform: translateY(-1px);
        }
        
        .checkbox-group {
            margin-top: 1rem;
        }
        
        .checkbox-label {
            font-weight: 600;
            color: var(--primary-700);
            margin-bottom: 1rem;
            display: block;
        }
        
        .checkbox-items {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .checkbox-item input[type="checkbox"] {
            width: auto;
            margin: 0;
            transform: scale(1.2);
            accent-color: var(--warning-500);
        }
        
        .checkbox-item label {
            margin: 0;
            font-weight: 500;
            color: var(--primary-600);
            cursor: pointer;
        }
        
        .submit-button {
            background: linear-gradient(135deg, var(--warning-500), var(--warning-600));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }
        
        .submit-button:hover {
            background: linear-gradient(135deg, var(--warning-600), var(--warning-700));
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(245, 158, 11, 0.3);
        }
        
        .error-message {
            background: var(--accent-50);
            color: var(--accent-700);
            padding: 1rem;
            border-radius: 12px;
            border-left: 4px solid var(--accent-500);
            margin-top: 1.5rem;
            font-weight: 500;
        }
        
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .checkbox-items {
                flex-direction: column;
                gap: 1rem;
            }
            
            .modern-form {
                padding: 2rem;
            }
            
            .bulk-slots-container {
                margin: 1rem auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="modern-navbar">
            <div class="nav-brand">
                <div class="logo-icon">ðŸ“…</div>
                <span class="brand-text">Bulk Slots</span>
            </div>
            <div class="nav-links">
                <a href="{{ url_for('admin_dashboard') }}" class="nav-link">
                    <span class="nav-icon">ðŸ“Š</span>
                    Dashboard
                </a>
                <a href="{{ url_for('logout') }}" class="nav-link logout">
                    <span class="nav-icon">ðŸšª</span>
                    Logout
                </a>
            </div>
        </div>
        
        <div class="bulk-slots-container">
            <div class="form-header">
                <h1 class="form-title">Create Bulk Slots</h1>
                <p class="form-subtitle">Generate multiple appointment slots efficiently</p>
            </div>
            
            <form id="bulkSlotsForm" method="POST" action="{{ url_for('create_bulk_slots') }}" class="modern-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="start_date" class="form-label">Start Date</label>
                        <input type="date" id="start_date" name="start_date" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="end_date" class="form-label">End Date</label>
                        <input type="date" id="end_date" name="end_date" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="start_time" class="form-label">Start Time</label>
                        <input type="time" id="start_time" name="start_time" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="end_time" class="form-label">End Time</label>
                        <input type="time" id="end_time" name="end_time" class="form-input" required>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="duration" class="form-label">Slot Duration (minutes)</label>
                        <input type="number" id="duration" name="duration" min="1" class="form-input" placeholder="e.g., 30" required>
                    </div>
                </div>
                
                <div class="checkbox-group">
                    <label class="checkbox-label">Exclude Days</label>
                    <div class="checkbox-items">
                        <div class="checkbox-item">
                            <input type="checkbox" id="saturday" name="exclude_days" value="saturday">
                            <label for="saturday">Saturday</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="sunday" name="exclude_days" value="sunday">
                            <label for="sunday">Sunday</label>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="submit-button">
                    ðŸ“‹ Preview Slots
                </button>
                
                {% if error %}
                    <div class="error-message">{{ error }}</div>
                {% endif %}
            </form>
        </div>
    </div>
    
    <script>
        // Set min attribute for date inputs to today's date
        const today = new Date().toISOString().split("T")[0];
        document.getElementById('start_date').setAttribute('min', today);
        document.getElementById('end_date').setAttribute('min', today);

        document.getElementById('bulkSlotsForm').addEventListener('submit', function(e) {
            const startDateInput = document.getElementById('start_date').value;
            const endDateInput = document.getElementById('end_date').value;
            const todayDate = today; // in yyyy-mm-dd format

            if(startDateInput < todayDate) {
                alert("Start date cannot be in the past.");
                e.preventDefault();
                return false;
            }
            if(endDateInput < startDateInput) {
                alert("End date cannot be before the start date.");
                e.preventDefault();
                return false;
            }
            // Optionally add further validations as needed
            return true;
        });
    </script>
</body>
</html>
